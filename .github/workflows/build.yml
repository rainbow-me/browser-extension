name: CI

on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    env:
      DISPLAY: :0
    runs-on: ["self-hosted"]
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14.20.1"
          cache: 'yarn'
      - name: Install deps via Yarn
        run: yarn setup
      - name: Check for frozen lockfile
        run: yarn check-lockfile
      - name: Audit CI
        run:  yarn audit:ci
      - name: Lint
        run: yarn lint
      - name: Check types
        run: yarn typecheck
      - uses: actions/checkout@v3
        with:
          repository: 'rainbow-me/browser-extension-env'
          token: ${{ secrets.DOTENV_GITHUB_ACCESS_TOKEN }}
          path: tmp
      - name: Copy dotenv
        run: cp tmp/dotenv .env
      - name: Build the extension with LavaMoat
        run: yarn build
      - name: Clean up dotenv
        run: rm -rf tmp && rm .env
      - name: Run e2e (Chrome)
        run: |
          yarn e2e:mac:chrome
      - name: Run e2e (Brave)
        run: |
          yarn e2e:mac:brave
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal
          override: true
      - name: Install Anvil
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Run unit tests
        run: |
          yarn test
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: rainbowbx-${{ github.sha }}.zip
          path: build/


          
