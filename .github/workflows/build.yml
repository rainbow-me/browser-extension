
name: CI

on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  # INSTALL DEPS
  install:
    runs-on: ubuntu-latest
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14.20.1"
          cache: 'yarn'
      - name: Install deps via Yarn
        run: yarn setup
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rainbowbx-${{ github.sha }}.zip
          path: build/
      - name: Check for frozen lockfile
        run: yarn check-lockfile
      
  # BUILD THE EXTENSION
  build:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14.20.1"
          cache: 'yarn'
      - name: Download deps artifacts
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - uses: actions/checkout@v3
        with:
            repository: 'rainbow-me/browser-extension-env'
            token: ${{ secrets.DOTENV_GITHUB_ACCESS_TOKEN }}
            path: tmp
      - name: Copy dotenv
        run: cat tmp/dotenv >> .env && rm -rf tmp
      - name: Build the extension
        run: yarn build      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rainbowbx-${{ github.sha }}.zip
          path: build/
  # CHROME TESTS
  chrome-e2e:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      DISPLAY: :0
      VITEST_SEGFAULT_RETRY: 3
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14.20.1"
          cache: 'yarn'
      - name: Download deps artifacts
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: rainbowbx-${{ github.sha }}.zip
      - name: Setup xvfb
        run: |
          sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
          # start xvfb in the background
          sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &
      - name: Install chrome
        uses: browser-actions/setup-chrome@latest
        with:
              chrome-version: 'stable'
      - name: Run e2e (Chrome)
        run: |
              yarn e2e:linux:chrome
  # BRAVE TESTS
  brave-e2e:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      DISPLAY: :0
      VITEST_SEGFAULT_RETRY: 3
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14.20.1"
          cache: 'yarn'
      - name: Download deps artifacts
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: rainbowbx-${{ github.sha }}.zip
      - name: Setup xvfb
        run: |
          sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
          # start xvfb in the background
          sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &
      - name: Setup Brave browser
        run: |
          sudo apt install apt-transport-https curl
          sudo curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main"|sudo tee /etc/apt/sources.list.d/brave-browser-release.list
          sudo apt update
          sudo apt install brave-browser
      - name: Run e2e (Brave)
        run: |
          yarn e2e:linux:brave
  # UNIT TESTS
  unit-tests:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14.20.1"
          cache: 'yarn'
      - name: Download deps artifacts
        uses: actions/download-artifact@v3
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal
          override: true
      - name: Install Anvil
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Run unit tests
        run: |
          yarn test

  # LINT, TYPECHECK, AUDIT
  ci-checks:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14.20.1"
          cache: 'yarn'
      - name: Download deps artifacts
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Lint
        run: yarn lint
      - name: Audit CI
        run:  yarn audit:ci
      - name: Check types
        run: yarn typecheck
