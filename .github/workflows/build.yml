      - name: Unzip node_modules and yarn state
        run: tar xzf yarn_node_modules.tar.gz
      - name: Install rust
        uses: moonrepo/setup-rust@v1.2.1
        with:
          channel: stable
          profile: minimal
      - name: Fetch networks
        run: yarn fetch:networks
      - name: Install Anvil
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - uses: actions/checkout@v4
