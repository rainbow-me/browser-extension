query getNetwork($chainID: Int!) {
  network(chainID: $chainID) {
    id
    name
    label
    icons {
      badgeURL
    }
    testnet
    opStack
    defaultExplorer {
      url
      label
      transactionURL
      tokenURL
    }
    defaultRPC {
      enabledDevices
      url
    }
    nativeAsset {
      address
      name
      symbol
      decimals
      iconURL
      colors {
        primary
        fallback
        shadow
      }
    }
    nativeWrappedAsset {
      address
      name
      symbol
      decimals
      iconURL
      colors {
        primary
        fallback
        shadow
      }
    }
    enabledServices {
      gas {
        enabled
        eip1559Enabled
        legacyEnabled
      }
      trade {
        swapping
        bridging
      }
      wallet {
        approvals
        transactions
        balance
        summary
        defiPositions
        hasActivity
      }
      token {
        tokenSearch
        nftProxy
      }
    }
  }
}

